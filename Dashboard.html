<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCentral Login/Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        h2 {
            margin: 20px 0;
            color: #f0c300; /* UniCentral color */
        }

        img.logo {
            width: 80%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #666;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus {
            border-color: #f0c300; /* UniCentral color */
            outline: none;
            box-shadow: 0 0 5px rgba(240, 195, 0, 0.5);
        }

        #submit {
            background: #f0c300; /* UniCentral color */
            color: #140;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            padding: 10px;
            border-radius: 4px;
        }

        #submit:hover {
            background: #d0a300; /* Darker shade for hover */
        }

        .toggle-link {
            display: block;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .forgot-password {
            margin: 10px 0;
            font-size: 0.9em;
        }

        .forgot-password a {
            color: #f0c300; /* UniCentral color */
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-form {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.toggle-link').click(function(e) {
                e.preventDefault();
                $('.login-form, .register-form').toggle();
                $('#submit').val($('#submit').val() === 'Login' ? 'Register' : 'Login');
                $('h2').text($('h2').text() === 'Login' ? 'Register' : 'Login');
                $(this).text($(this).text() === 'Register!' ? 'Login!' : 'Register!');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="myone.svg" alt="UniCentral Logo" class="logo"> <!-- Update with the correct logo path -->
        <h2>Login</h2>
        <form class="login-form" action="login.php" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <div class="forgot-password">
                <a href="forgot-password.php">Forgot Password?</a>
            </div>

            <input type="submit" id="submit" value="Login">
            <a href="#" class="toggle-link">Register!</a>
        </form>

        <form class="register-form" action="register.php" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" required>

            <label for="email">E-mail Address</label>
            <input type="email" id="email" placeholder="E-mail Address" required>

            <label for="password-register">Password</label>
            <input type="password" id="password-register" placeholder="Password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>

            <input type="submit" id="submit" value="Register">
            <a href="#" class="toggle-link">Login!</a>
        </form>
    </div>
</body>
</html>
